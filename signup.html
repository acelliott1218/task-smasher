    <!-- start of main content -->
<main>
    <!-- used form from love-running as a basis -->
    <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
            <h2>
                Let's get you signed up!</h2>
                <br>
                <label for="first_name">First Name</label>
                <input type="text" class="text-input" name="First_name" id="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" class="text-input" name="last_name" id="last_name" required>
                <br>
                <label for="email_address">Email</label>
                <input type="text" class="text-input" id="email_address" name="email_address" required>
                <div id="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="road" id="road" required checked>
                    </div>
                    <div>
                        <label for="road">Trail</label>
                        <input type="radio" name="road" id="road" required>
                    </div>
                    <div>
                        <label for="road">Both</label>
                        <input type="radio" name="road" id="road" required>
                    </div>
                    <button type="submit" class="join-button">Let's Run!</button>
                </div>
            
        </form>
    </section>
</main>
