<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Smasher!</title>
</head>

<body>
    <Header>
        <a href="index.html">
            <h1>Task Smasher!</h1>
        </a>
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label"><i class="fa-solid fa-hammer"></i></label>
        <!-- these will show up after the hammer is clicked -->
        <nav>
            <ul id="menu-buttons">
                <a href="index.html">
                    <li>Smash Those Tasks!</li>
                </a>
                <a href="our_story.html">
                    <li>Our Story</li>
                </a>
                <a href="signup.html" class="active">
                    <li>Sign Up</li>
                </a>
            </ul>
        </nav>
    </Header>
    <hr class="hide">
    <!-- the hero image is contained here -->
    <section id="hero">
    </section>
    <!-- start of main content -->
    <main>
        <h2 class="h2-centered">It's Time to Stop Spending All Day on Chores!</h2>
        <hr class="hide">
        <!-- used form from love-running as a basis -->
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2>
                    Stay up to date!</h2>
                <label for="first_name">First Name</label>
                <input type="text" class="text-input" name="First_name" id="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" class="text-input" name="last_name" id="last_name" required>
                <br>
                <label for="email_address">Email</label>
                <input type="email" class="text-input" id="email_address" name="email_address" required>
                <div id="radio-buttons">
                    <h2>Do you want to send us your own life-hacks?</h2>
                    
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" name="yes-no" id="yes" required>
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" name="yes-no" id="no" required>
                    </div>
                    <button type="submit" class="join-button">Let's Start Smashing!</button>
                </div>

            </form>
        </section>
    </main>
    <footer>

        <ul id="social-networks">
            <li><a href="facebook.com" target="_blank" rel="noicons"
                    aria-label="visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="twitter.com" target="_blank" rel="noicons"
                    aria-label="visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="youtube.com" target="_blank" rel="noicons"
                    aria-label="visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="instagram.com" target="_blank" rel="noicons"
                    aria-label="visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <!-- font-awesome functionality link -->
    <script src="https://kit.fontawesome.com/2c354de717.js" crossorigin="anonymous"></script>
</body>

</html>
